name: Builds + Test
on: 
  push:
    branches:
      - develop
      - master
      - releasecandidate/*
  pull_request:
  workflow_dispatch:
    inputs:
      createRelease:
        description: 'Upload to GitHub Releases and itch.io?'
        required: true
        default: 'false'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  setVersionNumber:
    name: Set project version number
    runs-on: ubuntu-latest
    outputs:
      version_number: ${{ steps.setVersionNumber_job.outputs.version_number }}
      version_name: ${{ steps.setVersionNumber_job.outputs.version_name }}
    steps:
      - name: Use run id
        id: setVersionNumber_job
        run: |
            echo "version_number=$(date +'%Y.%m.%d')-$(echo $GITHUB_RUN_NUMBER)" >> $GITHUB_OUTPUT
            if [[ '${{ github.event.inputs.createRelease }}' == 'true' ]]; then
              echo "version_name="Release v${{ needs.setVersionNumber.outputs.version_number }}" >> $GITHUB_OUTPUT
            else
              echo "version_name="Pre-release v${{ needs.setVersionNumber.outputs.version_number }}" >> $GITHUB_OUTPUT
            fi
  # Unity build
  checkLicense:
    name: Check if UNITY_SERIAL is set in github secrets
    runs-on: ubuntu-latest
    outputs:
      is_unity_serial_set: ${{ steps.checkLicense_job.outputs.is_unity_serial_set }}
    steps:
      - name: Check whether Unity activation requests should be done
        id: checkLicense_job
        run: |
            echo "Skip activation job: ${{ secrets.UNITY_SERIAL != '' }}"
            echo "is_unity_serial_set=${{ secrets.UNITY_SERIAL != '' }}" >> $GITHUB_OUTPUT
  
  activation:
    name: Request activation file ðŸ”‘
    needs: [checkLicense]
    if: needs.checkLicense.outputs.is_unity_serial_set == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Request manual activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2.0-alpha-1
        with:
          unityVersion: 2022.3.4f1

      - name: Expose as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.getManualLicenseFile.outputs.filePath }}
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}

  unityBuild:
    name: Build for ${{ matrix.targetPlatform.outputName }}
    needs: [setVersionNumber, checkLicense]
    if: needs.checkLicense.outputs.is_unity_serial_set == 'true'
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: [ 
          { unityPlatform: "StandaloneOSX",       outputName: "macOS"       }, 
          { unityPlatform: "StandaloneWindows",   outputName: "Windows-x86" }, 
          { unityPlatform: "StandaloneWindows64", outputName: "Windows-x64" }, 
          { unityPlatform: "StandaloneLinux64",   outputName: "Linux-x64"   },
          { unityPlatform: "WebGL",               outputName: "WebGL"       } 
        ]

    uses: ./.github/workflows/build_game.yml
    with:
      unityPlatform: ${{ matrix.targetPlatform.unityPlatform }}
      versionNumber: ${{ needs.setVersionNumber.outputs.version_number }}
      outputName: ${{ matrix.targetPlatform.outputName }}
    secrets: inherit

  # Unity tests
  generateTestMatrix:
    name: Generate Test Matrix
    needs: [checkLicense] 
    runs-on: ubuntu-latest
    if: needs.checkLicense.outputs.is_unity_serial_set == 'true'
    outputs:
      testDirectories: ${{ steps.bashScript.outputs.testDirectories }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run script file
        id: bashScript
        run: |
          relativeTestSuites="$(echo unity-ggjj/Assets/Tests/EditModeTests/Suites/*/) $(echo unity-ggjj/Assets/Tests/PlayModeTests/Suites/*/)"
          regex='^[^\/]+\/[^\/]+\/[^\/]+\/([^\/]+)Tests\/[^\/]+\/([^\/]+)'
          for subDirectory in $relativeTestSuites
          do
              echo $subDirectory
              if [[ $subDirectory =~ $regex ]]
              then
                  output="\"${BASH_REMATCH[1]}\", \"${BASH_REMATCH[2]}\"|$output"
              fi
              echo $output
          done
          output=$(echo $output | sed 's/| *$//g')
          echo $output
          relativeTestSuitesAsJSON="[[$(sed 's:|:], [:g' <<< $output)]]"
          echo $relativeTestSuitesAsJSON
          relativeTestSuitesAsJSON="{\"directories\":$relativeTestSuitesAsJSON}"
          echo "testDirectories=$relativeTestSuitesAsJSON" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

        shell: bash

  runUnityTests:
    name: "Execute sharded tests"
    needs: [generateTestMatrix, checkLicense]
    if: needs.checkLicense.outputs.is_unity_serial_set == 'true'
    permissions:
      checks: write # allows dependabot PRs to set pull request checks
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generateTestMatrix.outputs.testDirectories)}}

    uses: ./.github/workflows/execute_tests.yml
    with:
      subdirectory: ${{ matrix.directories[0] }}Tests/Suites/${{ matrix.directories[1] }}
      testMode: ${{ matrix.directories[0] }}
    secrets: inherit

  # Releases
  checkIfTagExists:
    name: Check if tag exists
    needs: [setVersionNumber]
    if: (github.event.inputs.createRelease == 'true' || (github.ref == 'refs/heads/develop' && github.event_name == 'push'))
    runs-on: ubuntu-latest
    steps:
    - name: Check if tag exists
      uses: mukunku/tag-exists-action@v1.6.0
      id: checkTag
      with: 
        tag: v${{ needs.setVersionNumber.outputs.version_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Fail if tag already exists
      run: | 
        echo "Tag '${{ needs.setVersionNumber.outputs.version_number }}' already exists: ${{ steps.checkTag.outputs.exists }}"
        exit $([ "${{ steps.checkTag.outputs.exists }}" = 'true' ] && echo 1 || echo 0)

  # GitHub Releases
  createGitHubRelease:
    name: Create GitHub Release
    needs: [setVersionNumber, checkIfTagExists, unityBuild, runUnityTests]
    if: (github.event.inputs.createRelease == 'true' || (github.ref == 'refs/heads/develop' && github.event_name == 'push'))
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS
        uses: actions/download-artifact@v4
        with:
          name: macOS-v${{ needs.setVersionNumber.outputs.version_number }}
          path: build/macOS-v${{ needs.setVersionNumber.outputs.version_number }}
      - name: Download Windows-x86
        uses: actions/download-artifact@v4
        with:
          name: Windows-x86-v${{ needs.setVersionNumber.outputs.version_number }}
          path: build/Windows-x86-v${{ needs.setVersionNumber.outputs.version_number }}
      - name: Download Windows-x64
        uses: actions/download-artifact@v4
        with:
          name: Windows-x64-v${{ needs.setVersionNumber.outputs.version_number }}
          path: build/Windows-x64-v${{ needs.setVersionNumber.outputs.version_number }}
      - name: Download Linux-x64
        uses: actions/download-artifact@v4
        with:
          name: Linux-x64-v${{ needs.setVersionNumber.outputs.version_number }}
          path: build/Linux-x64-v${{ needs.setVersionNumber.outputs.version_number }}
      - name: Download WebGL
        uses: actions/download-artifact@v4
        with:
          name: WebGL-v${{ needs.setVersionNumber.outputs.version_number }}
          path: build/WebGL-v${{ needs.setVersionNumber.outputs.version_number }}
          
      - name: Zip macOS
        run: zip -r "${{ github.workspace }}/build/macOS-v${{ needs.setVersionNumber.outputs.version_number }}.zip"       "build/macOS-v${{ needs.setVersionNumber.outputs.version_number }}"
      - name: Zip Windows-x86
        run: zip -r "${{ github.workspace }}/build/Windows-x86-v${{ needs.setVersionNumber.outputs.version_number }}.zip" "build/Windows-x86-v${{ needs.setVersionNumber.outputs.version_number }}"
      - name: Zip Windows-x64
        run: zip -r "${{ github.workspace }}/build/Windows-x64-v${{ needs.setVersionNumber.outputs.version_number }}.zip" "build/Windows-x64-v${{ needs.setVersionNumber.outputs.version_number }}"
      - name: Zip Linux-x64
        run: zip -r "${{ github.workspace }}/build/Linux-x64-v${{ needs.setVersionNumber.outputs.version_number }}.zip"   "build/Linux-x64-v${{ needs.setVersionNumber.outputs.version_number }}"
      - name: Zip WebGL
        run: zip -r "${{ github.workspace }}/build/WebGL-v${{ needs.setVersionNumber.outputs.version_number }}.zip"       "build/WebGL-v${{ needs.setVersionNumber.outputs.version_number }}"

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build release notes generator
        working-directory: ./release_notes_generator/ReleaseNotesGenerator
        run: dotnet build ReleaseNotesGenerator.csproj

      - name: Generate release notes
        working-directory: ./
        run: ./release_notes_generator/ReleaseNotesGenerator/bin/Debug/net8.0/ReleaseNotesGenerator

      - name: Print generated release notes
        working-directory: ./
        run: cat changelog.md

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1.15.0
        with:
          artifacts: |
            ${{ github.workspace }}/build/macOS-v${{ needs.setVersionNumber.outputs.version_number }}.zip
            ${{ github.workspace }}/build/Windows-x86-v${{ needs.setVersionNumber.outputs.version_number }}.zip
            ${{ github.workspace }}/build/Windows-x64-v${{ needs.setVersionNumber.outputs.version_number }}.zip
            ${{ github.workspace }}/build/Linux-x64-v${{ needs.setVersionNumber.outputs.version_number }}.zip
            ${{ github.workspace }}/build/WebGL-v${{ needs.setVersionNumber.outputs.version_number }}.zip
          artifactErrorsFailBuild: true
          tag: v${{ needs.setVersionNumber.outputs.version_number }}
          name: ${{ needs.setVersionNumber.outputs.version_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ github.event.inputs.createRelease != 'true' }}
          bodyFile: changelog.md
            
  # itch.io uploader
  checkItchIO:
    name: Check if ITCHIO_APIKEY is set in github secrets
    runs-on: ubuntu-latest
    outputs:
      is_ITCHIO_set: ${{ steps.checkItchIO_job.outputs.is_ITCHIO_set }}
    steps:
      - name: Check whether an itch.io build should be pushed
        id: checkItchIO_job
        run: |
            echo "Push itch.io build: ${{ secrets.ITCHIO_APIKEY != '' && secrets.ITCHIO_USERNAME != '' && secrets.ITCHIO_PROJECTNAME != '' }}"
            echo "is_ITCHIO_set=${{ secrets.ITCHIO_APIKEY != '' && secrets.ITCHIO_USERNAME != '' && secrets.ITCHIO_PROJECTNAME != '' }}" >> $GITHUB_OUTPUT
      
  createItchIORelease:
    name: Create/update itch.io for ${{ matrix.platforms.outputName }}
    needs: [setVersionNumber, checkIfTagExists, unityBuild, checkItchIO]
    if: (github.event.inputs.createRelease == 'true' || (github.ref == 'refs/heads/master' && github.event_name == 'push')) && needs.checkItchIO.outputs.is_ITCHIO_set == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platforms: [ 
          { outputName: "macOS",       itchIOChannel: "mac"         },
          { outputName: "Windows-x86", itchIOChannel: "windows-x86" }, 
          { outputName: "Windows-x64", itchIOChannel: "windows-x64" }, 
          { outputName: "Linux-x64",   itchIOChannel: "linux"       },
          { outputName: "WebGL",       itchIOChannel: "webGL"       }
        ]
    steps:
      - name: Download ${{ matrix.platforms.outputName }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.platforms.outputName }}-v${{ needs.setVersionNumber.outputs.version_number }}
          path: build/${{ matrix.platforms.outputName }}-v${{ needs.setVersionNumber.outputs.version_number }}
      - name: Create itch.io '${{ matrix.platforms.itchIOChannel }}' Release
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_APIKEY }}
          CHANNEL: ${{ matrix.platforms.itchIOChannel }}
          ITCH_GAME: ${{ secrets.ITCHIO_PROJECTNAME }}
          ITCH_USER: ${{ secrets.ITCHIO_USERNAME }}
          PACKAGE: build/${{ matrix.platforms.outputName }}-v${{ needs.setVersionNumber.outputs.version_number }}
          VERSION: ${{ needs.setVersionNumber.outputs.version_number }}
